<!DOCTYPE html>
<meta charset="utf-8">
<style>
body{
    font-family: "Arial"
}
    .node {
        cursor: pointer;
    }

    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

    .node text {
        font: 14px sans-serif;
        /*         font-family: "Arial Narrow";
      font: 24px red; */
        font-weight:bold;
        fill: #444;
    }

    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
    }

#table-container > hr{
    margin: 8px 0;
}
#table-container{
        padding:8px;
        position:absolute;
        display:none;
        list-style-type: none;
        border: 1px solid #bbb;
        box-shadow: 0.5em 0.5em 0.5em #bbb;
        background-color:#fff;
        border-radius: .4em;
     }
    #table-title{
        font-weight: 600;
    }
#table-fields{
    list-style-type: none;
}
#table-fields li{
    padding:1px 15px;
    border: 0 solid #bbb;
    background-color:transparent;
}
#table-fields li input{
    display:none;

}

</style>
<link rel='stylesheet' href="../css/bootstrap.css" />

<script src="../libs/jquery.js"></script>
<script src="../libs/d3.v3.min.js"></script>
<body>

<div id="table-container">
    <header><h4 style="display: inline;border:0 solid red">Table View</h4><div style="font-weight:bold;float:right;cursor:pointer" onclick="hideTableView()">x</div></header>
    <hr/>
    <div id="table-header" style="display: inline;margin:0;border:1px solid transparent">
        <input style="float:left" id="table-selection" type="checkbox" onclick="toggleBackground1()" value="false"/>
        <button style="float:right" class="btn btn-xs btn-primary" onclick="showEdit(this)">Edit</button>
    </div>
<hr/>
    <div id="table-title"></div>
    <ul id="table-fields" class="list-group">

    </ul>
</div>

<script>
    function showEdit(obj) {
        if($(obj).html() === 'Edit'){
            $('#table-fields li input').show();
            $(obj).html('Done');
        }else{
            $('#table-fields li input').hide();
            $(obj).html('Edit')
        }
//debugger;
    }

    var margin = {top: 20, right: 120, bottom: 20, left: 120},
        width = 1960 - margin.right - margin.left,
        height = 2600 - margin.top - margin.bottom;
        height = 900 - margin.top - margin.bottom;

    var i = 0,
        duration = 750,
        root;

    function showTable(node, d3, obj, el) {
        $('#table-container').css('display', 'block').css('top', node.x-20).css('left', node.y).css('background-color', '#fff');
        $('#table-title').html(node.name);
        $('#table-fields').html('');
        $('#table-header button').html('Edit')
        node.columns.forEach(function(item){
            var chk = $('<input id="item.name" type="checkbox" checked/>');
            var li = $('<li class="list-group-item"></li>');
            var title = $('<span style="margin-left:8px">'+item.name+'</span>');
            li.append(chk).append(title);
            $('#table-fields').append(li);
        });
        $('#table-selection')[0].checked = false;
//debugger; style="display:none"
    }
    function hideTableView() {
        $('#table-container').css('display', 'none');
    }
    function toggleBackground1(el, tblName) {
        el = $('#table-container');
        var blnAdd = false;
        el.css('background-color') === 'rgb(176, 196, 222)'? el.css('background-color','rgb(144, 238, 144)') : el.css('background-color','rgb(176, 196, 222)');
        if(el.css('background-color') === 'rgb(144, 238, 144)'){
            blnAdd = true;
        }
        //       $rootScope.$broadcast('setAnchors', tblName, blnAdd);
    }

    function toggleBackground(el, tblName) {
        var blnAdd = false;
        el.css('fill') === 'rgb(176, 196, 222)'? el.css('fill','rgb(144, 238, 144)') : el.css('fill','rgb(176, 196, 222)');
        if(el.css('fill') === 'rgb(144, 238, 144)'){
            blnAdd = true;
        }
        //       $rootScope.$broadcast('setAnchors', tblName, blnAdd);
    }

    var tree = d3.layout.tree()
        .size([height, width]);

    var diagonal = d3.svg.diagonal()
        .projection(function(d) { return [d.y, d.x]; });

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.right + margin.left)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.json("../data/northwind.json", function(error, flare) {
//   d3.json("../data/schema_daf.json", function(error, flare) {
 //   d3.json("../data/flare.json", function(error, flare) {
        if (error) throw error;

        root = flare;
        root.x0 = height / 2;
        root.y0 = 0;

        function collapse(d) {
            if (d.children) {
/*
                d._children = d.children;
                d._children.forEach(collapse);
                d.children = null;
*/
            }
        }

        root.children.forEach(collapse);
        update(root);
    });

    d3.select(self.frameElement).style("height", "1800px");

    function update(source) {

        // Compute the new tree layout.
        var nodes = tree.nodes(root).reverse(),
            links = tree.links(nodes);

        // Normalize for fixed-depth.
        nodes.forEach(function(d) { d.y = d.depth * 180; });

        // Update the nodes…
        var node = svg.selectAll("g.node")
            .data(nodes, function(d) { return d.id || (d.id = ++i); });

        // Enter any new nodes at the parent's previous position.
        var nodeEnter = node.enter().append("g")
            .attr("class", "node")
            .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
            .on("click", click);

        nodeEnter.append("circle")
            .attr("r", 1e-6)
            .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
/*
        nodeEnter.append("svg:rect")
            .attr("width", 100)
            .attr("height", 20)
//            .attr("x", function(d) { return d.children || d._children ? -8 : 8; })
                .attr('y', -1)
            .attr('rx', 5)
            .attr('ry', 5)
            .attr('fill', 'grey')
            .attr('stroke', 'white')
                .attr('stroke-width', '3px')
//            .attr("x", function(d) { return d.children || d._children ? -8 : 8; })
            .attr("dy", ".35em")
            .attr("transform", function(d) { return "translate(-50%,-50%)"; })
            .attr("id", function (d) {
                return d._children;
            })
            .on("click", function(nodeObj){
                var el = $(d3.select(this)[0][0]);
                toggleBackground(el, nodeObj.name);
            })
            .on({
                "mouseover": function() {
                    d3.select(this).style("cursor", "pointer");
                },
                "mouseout": function() {
                    d3.select(this).style("cursor", "default");
                }
            });
*/
        nodeEnter.append("text")
            .attr("x", function(d) { return d.children || d._children ? -8 : 8; })
            .attr("dy", ".35em")
            .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
            .text(function(d) { return d.name; })

//            .style("fill", "red")
            .style("font-weight", "bold")
            .style("fill-opacity", 1e-6)
            .on("click", function(nodeObj){
                var el = $(d3.select(this)[0][0]);
                toggleBackground(el, nodeObj.name);
            })
            .on({
                "mouseover": function(nodeObj, e, a, s) {
                    var el = $(d3.select(this)[0][0]);
                    showTable(nodeObj, e, a, s);
                    d3.select(this).style("cursor", "pointer");
                },
                "mouseout": function() {
                    d3.select(this).style("cursor", "default");
                }
            });

        // Transition nodes to their new position.
        var nodeUpdate = node.transition()
            .duration(duration)
            .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

        nodeUpdate.select("circle")
            .attr("r", 4.5)
            .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

        nodeUpdate.select("text")
            .style("fill-opacity", 1);

        // Transition exiting nodes to the parent's new position.
        var nodeExit = node.exit().transition()
            .duration(duration)
            .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
            .remove();

        nodeExit.select("circle")
            .attr("r", 1e-6);

        nodeExit.select("text")
            .style("fill-opacity", 1e-6);

        // Update the links…
        var link = svg.selectAll("path.link")
            .data(links, function(d) { return d.target.id; });

        // Enter any new links at the parent's previous position.
        link.enter().insert("path", "g")
            .attr("class", "link")
            .attr("d", function(d) {
                var o = {x: source.x0, y: source.y0};
                return diagonal({source: o, target: o});
            });

        // Transition links to their new position.
        link.transition()
            .duration(duration)
            .attr("d", diagonal);

        // Transition exiting nodes to the parent's new position.
        link.exit().transition()
            .duration(duration)
            .attr("d", function(d) {
                var o = {x: source.x, y: source.y};
                return diagonal({source: o, target: o});
            })
            .remove();

        // Stash the old positions for transition.
        nodes.forEach(function(d) {
            d.x0 = d.x;
            d.y0 = d.y;
        });
    }

    // Toggle children on click.
    function click(d) {
        if (d.children) {
            d._children = d.children;
            d.children = null;
        } else {
            d.children = d._children;
            d._children = null;
        }
        update(d);
    }

</script>
